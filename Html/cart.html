<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Page</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <main>
    <header>
      <div class="tabs">
        <button onclick="window.location.href='home.html'">Home</button>
        <button onclick="window.location.href='cart.html'">
          Shopping Cart
        </button>
        <button onclick="window.location.href='account.html'">Account</button>
        <button onclick="window.location.href='signout.html'">Signout</button>
      </div>
    </header>

    <h1>Your Shopping Cart</h1>
    <button id="homeBtn">Home</button>
    <button id="checkoutBtn">Checkout</button>
    <form>
      <input
        type="text"
        name="search"
        placeholder="Search for item in cart..."
      />
      <br />
      <button type="submit">Search!</button>
    </form>

    <script src="../JS/script.js"></script>
  </main>
</html>
